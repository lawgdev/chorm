on:
  push:
    branches: ["main"]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Test
        run: yarn test

      - name: Check we have changesets since main
        run: yarn changeset status --since=main

      - name: Bump version
        run: yarn changeset version

      - name: Publish to npm
        uses: changesets/action@v1
        with:
          publish: yarn release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit changes
        continue-on-error: true
        run: |
          git config --global user.email "ci@lawg.dev"
          git config --global user.name "lawg"
          git add .
          git commit -m "Bump version"
          git push -u --set-upstream origin master --force
